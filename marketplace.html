<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketplace — DiecastHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header { background:#1f1f1f; color:#fff; padding:14px 16px; display:flex; align-items:center; justify-content:space-between; }
    nav a { color:#fff; margin-right:14px; text-decoration:none; position:relative; }
    #badge { background:#ff3b3b; color:#fff; border-radius:999px; padding:2px 7px; font-size:11px; position:absolute; top:-8px; right:-12px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; padding:14px 16px; }
    .toolbar input, .toolbar select { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:16px; padding:16px; }
    .card { background:#fff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.06); overflow:hidden; display:flex; flex-direction:column; }
    .card img { width:100%; height:150px; object-fit:cover; }
    .body { padding:12px; display:flex; flex-direction:column; gap:8px; }
    .brand { font-size:12px; color:#666; }
    .row { display:flex; gap:8px; align-items:center; }
    .qty { width:70px; padding:6px 8px; border:1px solid #ddd; border-radius:8px; }
    .btn { background:#4CAF50; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>DiecastHub</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="cart.html" style="padding-right:18px; display:inline-block;">Cart <span id="badge" style="display:none">0</span></a>
      <a href="backend/logout.php">Logout</a>
      <a href="cart.html" style="position:relative; padding-right:18px;">
  Cart <span id="badge" style="display:none; background:#ff3b3b; color:#fff; border-radius:999px; padding:2px 7px; font-size:11px; position:absolute; top:-8px; right:-12px;">0</span>
</a>

    </nav>
  </header>

  <!-- Filter / search / sort -->
  <div class="toolbar">
    <select id="brand">
      <option value="">All brands</option>
      <option>MINIGT</option>
      <option>Hot Wheels</option>
      <option>Tomica</option>
      <option>PopRace</option>
    </select>

    <input id="q" type="search" placeholder="Search (name/brand)…" />

    <select id="sort">
      <option value="">Newest</option>
      <option value="price_asc">Price: Low → High</option>
      <option value="price_desc">Price: High → Low</option>
      <option value="name_asc">Name: A → Z</option>
      <option value="name_desc">Name: Z → A</option>
    </select>

    <button class="btn" id="apply">Apply</button>
    <button class="btn" id="clear" style="background:#777">Clear</button>
  </div>

  <main>
    <div id="products" class="grid"></div>
  </main>

  <script>
    const wrap = document.getElementById('products');
    const brandSel = document.getElementById('brand');
    const qInput    = document.getElementById('q');
    const sortSel   = document.getElementById('sort');
    const badge     = document.getElementById('badge');

    function showMessage(msg) {
      wrap.innerHTML = `<div style="grid-column:1/-1;padding:20px;text-align:center;color:#666;">${msg}</div>`;
    }

    function buildQuery() {
      const params = new URLSearchParams();
      if (brandSel.value) params.set('brand', brandSel.value);
      if (qInput.value.trim()) params.set('q', qInput.value.trim());
      if (sortSel.value) params.set('sort', sortSel.value);
      return params.toString();
    }

    async function loadProducts() {
      try {
        showMessage('Loading products…');
        const qs = buildQuery();
        const url = 'backend/get_products.php' + (qs ? ('?' + qs) : '');
        const res = await fetch(url, { cache:'no-store' });
        if (!res.ok) {
          const txt = await res.text();
          console.error('get_products failed:', res.status, txt);
          showMessage('Error loading products.');
          return;
        }
        const items = await res.json();
        if (!Array.isArray(items) || items.length === 0) {
          showMessage('No products found.');
          return;
        }

        wrap.innerHTML = '';
        items.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="uploads/${p.image}" alt="${p.name}" onerror="this.src='uploads/placeholder.jpg'">
            <div class="body">
              <div class="brand">${p.brand || ''}</div>
              <h4>${p.name}</h4>
              <div class="row">
                <div class="price" style="font-weight:bold;">RM ${Number(p.price).toFixed(2)}</div>
                <input class="qty" type="number" min="1" value="1">
                <button class="btn">Add to Cart</button>
              </div>
            </div>
          `;
          const btn = card.querySelector('.btn');
          const qtyInput = card.querySelector('.qty');
          btn.addEventListener('click', async () => {
            const qty = Math.max(1, Number(qtyInput.value)||1);
            try {
              const r = await fetch('backend/add_to_cart.php', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ product_id: Number(p.id), qty })
              });
              const data = await r.json();
              if (r.ok && data.status === 'success') {
                alert('Added to cart!');
                updateBadge();
              } else {
                alert(data.message || 'Failed to add.');
              }
            } catch (e) {
              console.error(e);
              alert('Network error adding to cart.');
            }
          });
          wrap.appendChild(card);
        });
      } catch (e) {
        console.error(e);
        showMessage('Unexpected error loading products.');
      }
    }

    async function updateBadge() {
      try {
        const r = await fetch('backend/cart_count.php', { cache:'no-store' });
        const data = await r.json();
        if (data && typeof data.count === 'number') {
          if (data.count > 0) {
            badge.textContent = data.count;
            badge.style.display = 'inline-block';
          } else {
            badge.style.display = 'none';
          }
        }
      } catch(e) { /* ignore */ }
    }

    // Apply/clear filters
    document.getElementById('apply').addEventListener('click', loadProducts);
    document.getElementById('clear').addEventListener('click', () => {
      brandSel.value = ''; qInput.value = ''; sortSel.value = '';
      loadProducts();
    });

    // Enter to search
    qInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') loadProducts(); });

    // Initial load
    loadProducts();
    updateBadge();

    
  async function updateBadge() {
    const el = document.getElementById('badge');
    if (!el) return;
    try {
      const r = await fetch('backend/cart_count.php', { cache:'no-store' });
      const data = await r.json();
      if (data && typeof data.count === 'number') {
        if (data.count > 0) { el.textContent = data.count; el.style.display='inline-block'; }
        else { el.style.display='none'; }
      }
    } catch(e){}
  }
  updateBadge();

  </script>
</body>
</html>
